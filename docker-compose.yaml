services:
  triton:
    image: nvcr.io/nvidia/tritonserver:23.10-py3
    command: tritonserver --model-repository=/models
    volumes:
      - ./triton_repo:/models
    ports:
      - "8000:8000"
      - "8001:8001"
      - "8002:8002"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/v2/health/ready"]
      interval: 10s
      timeout: 10s
      retries: 5

  app:
    build: .
    ports:
      - "8080:8000"
    environment:
      - TRITON_URL=triton:8000
    depends_on:
      triton:
        condition: service_healthy
